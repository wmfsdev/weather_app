<!doctype html><html><head><meta charset="utf-8"><title>Weather</title><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script></head><body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
    <div class="query-time"></div>
    <div class="container">
        <div class="header">
            <div class="search-weather">
                
                <form action="" id="form">
                    <fieldset>
                        <input type="text" id="location" name="location" value="">
                        <input class="submit-button" type="submit" value="Search"/>
                    </fieldset> 
                </form>
                <template class="current-results">
                <div class="current-weather">
                    <div class="location"></div>
                    <div class="time"></div>
                    <div class="local-time"></div>
                    <div class="condition"></div>
                    <div class="temperature"></div>
                </div>
            </template>
            </div>
            <template class="more-results">
                <div class="weather-icon"></div>
                <!-- <div class="more-weather"></div> -->
            </template>
        </div>
        
            <template class="forecast-results">
                <div class="forecast">
    
                </div>
            </template>
    </div>
        <script src="main.js"></script>
    </body>
    </html> </body></html>
